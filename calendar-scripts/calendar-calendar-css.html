<!-- CSS календарных карточек -->

<style>

    /* 1. CSS календарной карточки c_card для экранов большого разрешения от 1200 */
    
    .h_month  {/*header month*/
        position: relative;
        width: 1050px;
        margin: 0px auto -18px;
        font-family: 'GothamPro';
        font-size: 12px;
        font-weight: 500;
        text-transform: uppercase;
        text-align: left;
        color: #200067;
    }
    
    .c_card {
        /*box-sizing: border-box; */
        position: relative;
        display: block;
        margin: 30px auto;
        overflow: visible;
        box-shadow: 0px 0px 10px 4px rgba(255, 255, 255, 0.7);
        width: 1050px;
        height:auto;
        min-height: 260px;
        background: #FFFFFF;
        font-family: 'GothamPro';
        text-align: left;
        color: #200067;
        /*color: red;*/
    }
    
    .c_card a {
        border-bottom: 1px solid #200067;    
    }
    
    .c_card:hover {
     box-shadow: 0px 0px 15px 7px rgba(255, 255, 255, 0.7);
     transition: all 0.2s ease-in;
    }
    
    .c_about {
        position: relative;
        padding-top: 85px;
        padding-bottom: 35px;
        width: 37%;
        left: 35.5%;
        font-size: 20px;
        font-weight: 200;
        line-height: 1.4;
        text-transform: uppercase;
    }
    
    .c_day {
        position: absolute;
        width: 240px;
        height: 80px;
        left: 3%;
        top: 17px;
        font-weight: 100;
        font-size: 70px;
        text-align: center;
    }
    
    .c_days {
        position: absolute;
        width: 240px;
        height: 80px;
        left: 3%;
        top: 17px;
        font-weight: 100;
        font-size: 70px;
        text-align: center;
    }
    
    .c_month {
        position: absolute;
        padding: 9px 8px;
        /*box-sizing: border-box;*/
        border: 1px solid #200067;
        width: 150px;
        left: 6.5%;
        top: 108px;
        font-weight: 500;
        font-size: 18px;
        letter-spacing: 5px;
        text-align: center;
        vertical-align: middle;
        text-transform: uppercase;
    }
        
    .c_time {
        position: absolute;
        width: 164px;
        left: 6.5%;
        top: 170px;
        font-size: 20px;
        font-weight: 200;
        letter-spacing: 2px;
        text-align: center;
    }
    
    .c_type {
        position: absolute;
        width: 40%;
        left: 35.5%;
        top: 40px;
        font-size: 12px;
        font-weight: 500;
        letter-spacing: 4px;
        text-transform: uppercase;
    }
    
    .c_placetag {
        position: absolute;
        left: 78.8%;
        top: 40px;
        font-size: 12px;
        font-weight: 500;
        letter-spacing: 4px;
        text-transform: uppercase;
    }
    
    .c_place {
        position: absolute;
        width: 127px;
        left: 78.8%;
        top: 96px;
        font-size: 12px;
        font-weight: 500;
        letter-spacing: -0.3px;
        text-transform: uppercase;
        line-height: 1.5;
    }
    
    .c_ticket {
        position: absolute;
        padding: 12px 27px;
        background: #cdd0d4;
        left: 78.8%;
        bottom: 26px;
        font-size: 12px;
        font-weight: 500;
        text-transform: uppercase;
    }
    
    .c_ticket a {
        color: #ffffff!important;
        border-bottom: none;    
    }
    
    .c_ticket:hover {
        background: #200067;
        transition: all 0.2s ease-in;
    
    }
    
    .c_link {
        position: absolute;
        width: 150px;
        left: 35.5%;
        bottom: 37px;
        font-size: 10px;
        font-weight: 500;
        text-transform: uppercase;
    }
    
    
    .c_ics {
        position: absolute;

        font-size: 10px;
        font-weight: 500;
        text-align: center;
    }
    
    .c_ics a {
        color: #cdd0d4!important;
        border-bottom: none;    
    }
    
    .c_ics a:hover {
        color: #200067!important;
        transition: all 0.2s ease-in;
    }
