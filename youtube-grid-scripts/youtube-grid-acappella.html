Для работы требует блоки со стилями  youtube-grid-css-gt и youtube-grid-css-t223, а также блок с функциями для скрипта youtube-grid-functions

В начале блока - фрагмент html, где котором в строчке <div id="XXX" class="t223 gt-container"></div>
нужно проставить свое значение id вместо XXX. Это же значение id нужно вписать в строчках в начале скрипта
displayVideoGrid(ytArr, "XXX");
var rec = document.getElementById("XXX");
в массиве ytArray в начале скрипта нужно через запятую вписать в кавычках youtube ID, качество обложки (sd по умолчанию, hq если не работает sd), заголовок и тип мероприятия. 
Если какой-то элемент отсутствует, ставятся пустые кавычки -->

t_onReady(function() {
	var rec = document.getElementById("a-kappella");
	if (!rec) return;
	t_onFuncLoad('t223_initThumbnail', function() {
		t223_initThumbnail(rec);
	});
	t_onFuncLoad('t223_setHeight', function() {
		t223_setHeight(rec);
	});
	if (typeof jQuery !== 'undefined') {
		$('.t223').bind('displayChanged', function() {
			t223_setHeight(rec);
		});
		$('.t223').bind('displayChanged', function() {
			t223_initThumbnail(rec);
		});
	} else {
		var recWrapper = rec.querySelector('.t223');
		if (recWrapper) {
			recWrapper.addEventListener('displayChanged', function() {
				t_onFuncLoad('t223_setHeight', function() {
					t223_setHeight(rec);
				});
				t_onFuncLoad('t223_initThumbnail', function() {
					t223_initThumbnail(rec);
				});
			});
		}
	}
	t_onFuncLoad('t223_setHeight', function() {
		window.addEventListener('scroll', t_throttle(function() {
			t223_setHeight(rec);
		}, 200));
	});
	t_onFuncLoad('t223_initThumbnail', function() {
		window.addEventListener('scroll', t_throttle(function() {
			t223_initThumbnail(rec);
		}, 200));
	});
	window.addEventListener('resize', function() {
		t_onFuncLoad('t223_initThumbnail', function() {
			t223_initThumbnail(rec);
		});
	});
});
